<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>

            <td><input name="l1" type="number" size=10 id='l1' /></td>

        <tr align="center">
            <td>रुंदी 1</td>
            <td><input name="r1" type="number" size=10 id='r1' /></td>
            <td>एकर </td>
        </tr>
        <tr align="center">
            <td>रुंदी 2</td>
            <td><input name="r2" type="number" size=10 id='r2' /></td>
            <td> <input type="number" id='yekar' readonly></td>
        </tr>

        <tr>
            <td colspan="3">
                <button onclick="showresult('1')"> Calculate </button>
            </td>
        </tr>

    </table>
</body>

</html>
